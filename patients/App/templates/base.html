<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  Favicon  -->
    <link rel="icon" href="{% static 'App/img/favicon.ico' %}" />
    <!--  Logo  -->
    <link rel="icon" href="{% static 'App/img/logo.ico' %}" />
    <!--  Static CSS  -->
    <link rel="stylesheet" href="{% static 'App/css/style.css' %}" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Patients</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="col-sm">
            <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px">
              {% block navbar-content %}
                <i class="fas fa-briefcase-medical"></i>&nbsp; &nbsp; Mastery Hospital
              {% endblock navbar-content %}
            </a>
          </div>

          <div class="col-sm">
            {% block btn-nav %}
              <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm border-light" id="btn-nav">Login</a>
            {% endblock btn-nav %}
          </div>
        </nav>
      </header>

      <!-- ==== Block content (ROOT) ==== -->
      {% block content %} {% endblock content%}

    </div> <!-- END wrapper -->


    <footer class="bg-dark text-center text-lg-start text-light" id="footer">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Copyright &copy; {% now "Y" %} <span>All rights reserved</span> | Made with
        <i class="text-danger fas fa-heartbeat blink_me" style="font-size: 15px"></i> by
        <a href="#" target="_blank" style="color: #0dcaf0; text-decoration: none">Atayev Akmuhammet</a>
      </div>
    </footer>

    <!--  Bootstrap 5 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!--  JQery  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!--  Static JS  -->
    <script src="{% static 'App/js/script.js' %}"></script>

    <script>
      (function blink(){
        $('.blink_me').fadeOut(1000).fadeIn(1000, blink);
      })();
    </script>

  </body>
</html>
